{% extends 'base.html' %}

{% block title %} | Reset Password {% endblock  %}

 {% block content %}
  <section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-sign-in-alt"></i>Reset Your Password</h4>
            </div>
            <div class="card-body">
              <!-- Alerts -->
              {% include 'partials/_alerts.html' %}
              <form action="{% url 'resetPassword' %}" method="POST">
              {% csrf_token %}
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" placeholder="Create Password" name="password" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="confirm password">Confirm Password</label>
                  <input type="password" placeholder="Confirm Password" name="confirm_password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-success btn-block ">Reset Password</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
