{% load static %}
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Asset management system. -->
      <a-assets>
        <audio id="ambient-sound" src="{% static 'audio/audio.mp3' %}"></audio>
        <img id="panorama" src="{{image}}">
      </a-assets>
      
      <!-- for sound add to a-sky sound="src: #ambient-sound; loop: true; autoplay: true; volume: 0.6" -->
      <a-sky sound="src: #ambient-sound; loop: true; autoplay: true; volume: 0.6" src="#panorama"></a-sky>
    </a-scene>
  </body>
</html>
